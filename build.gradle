plugins {
    id 'java'
    id 'maven'
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.8.2'
}

group 'io.feaggle'
version '1.0.1'

sourceCompatibility = 8

repositories {
    mavenCentral()
    jcenter()
}

ext {
    feaggle = '1.0.1'
    junit = '5.4.0'
    h2 = '1.4.199'
    flyway = '5.2.4'
}

dependencies {
    compile "io.feaggle:feaggle:$feaggle"

    testCompile "org.flywaydb:flyway-core:$flyway"
    testCompile "com.h2database:h2:$h2"
    testCompile "org.junit.jupiter:junit-jupiter:$junit"
}
